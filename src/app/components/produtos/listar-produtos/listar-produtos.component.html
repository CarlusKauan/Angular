<!-- h1 -->
<h1 class="my-3 text-primary">
  Listar Mangás
  <!-- Button -->
  <button routerLink="/produtos/cadastrar" class="btn btn-success mt-2 float-right">
    Cadastrar
  </button>
</h1>
<!-- Card -->
<div class="card shadow">
  <table class="table table-responsive table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Validade</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let prod of listaProdutos">
        <td>{{this.prod.id}}</td>
        <td>{{this.prod.nome}}</td>
        <td>{{this.prod.validade}}</td>
        <td>{{this.prod.precoProduto | currency: "BRL" }}</td>
        <td>
          <button class="btn btn-warning"
          routerLink="/produtos/atualizar/{{ prod.id }}">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>

          <button class="btn btn-danger ml-2" [swal]="{
            title: 'ATENÇÃO',
            text: 'Deseja realmente excluir o produto: ' + prod.nome + '?',
            showDenyButton: true,
            denyButtonText: 'Não',
            confirmButtonText: 'Sim, excluir',
            icon: 'warning'
          }"
            (confirm)='deletar(prod)'>
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>

          <button class="btn btn-success ml-2">
            <i class="fa fa-archive" aria-hidden="true"></i>
          </button>
          <button class="btn btn-primary ml-2">
            <i class="fa fa-heart" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>

  </table>
</div>
