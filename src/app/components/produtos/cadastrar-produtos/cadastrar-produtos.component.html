<h1 class="my-3 text-primary">Cadastrar Produto</h1>

<div class="card shadow">
  <form class="m-3">
    <div class="row">
      <div class="col md-12">

        <div class="form-group">
          <label for="nome">Nome do Produto: </label>
          <input type="text" class="form-control" placeholder="Digite o nome do Produto">
        </div><!--.form-group-->
      </div> <!--.col md-12 -->

    </div> <!--.row-->

    <div class="row">

      <div class="col-md-6">
        <div class="form-group">
          <label for="validadeProduto">Validade do Produto: </label>
          <input type="date" class="form-control" placeholder="Validade do Produto">
        </div><!--.form-group-->
      </div> <!-- col-md-6-->

      <div class="col-md-6">
        <div class="form-group">
          <label for="precoProduto">Pre√ßo do Produto: </label>
          <input type="number" class="form-control" placeholder="0.00">
        </div><!--.form-group-->
      </div>

    </div> <!--.row-->

    <div class="row">
      <div class="col">
        <button class="btn btn-default" routerLink="/produtos">Voltar</button>
        <button class="btn btn-success float-right">Salvar</button>
      </div>
    </div> <!--.row-->
  </form> <!--.md-3-->
</div> <!--.card shadow-->
